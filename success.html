<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeemDistro Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" onclick="openNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">SeemDistro</span>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-black text-white" id="mySidebar" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column">
                <a href="index.html" class="nav-link text-white mb-2">Home</a>
                <a href="upload.html" class="nav-link text-white mb-2">Upload</a>
                <a href="reports.html" class="nav-link text-white mb-2">Reports</a>
                <a href="account.html" class="nav-link text-white mb-2">Account</a>
                <a href="support.html" class="nav-link text-white mb-2">Support</a>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="card">
            <div class="card-body">
                <h2 class="text-success">Upload Successful!</h2>
                <p>Your release has been submitted successfully.</p>
                <p>Redirecting to homepage...</p>
            </div>
        </div>
    </div>

    <!-- Add navigation scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNav() {
            new bootstrap.Offcanvas(document.getElementById('mySidebar')).show();
        }
        function closeNav() {
            new bootstrap.Offcanvas(document.getElementById('mySidebar')).hide();
        }
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
