<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeemDistro Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" onclick="openNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">SeemDistro</span>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-black text-white" id="mySidebar" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column">
                <a href="index.html" class="nav-link text-white mb-2">Home</a>
                <a href="upload.html" class="nav-link text-white mb-2">Upload</a>
                <a href="reports.html" class="nav-link text-white mb-2">Reports</a>
                <a href="account.html" class="nav-link text-white mb-2">Account</a>
                <a href="support.html" class="nav-link text-white mb-2">Support</a>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title h3">User Analysis Report</h1>
                        <p class="card-text">You will see your reports after you submit a release.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNav() {
            var myOffcanvas = new bootstrap.Offcanvas(document.getElementById('mySidebar'));
            myOffcanvas.show();
        }
        
        function closeNav() {
            var myOffcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('mySidebar'));
            if (myOffcanvas) {
                myOffcanvas.hide();
            }
        }
    </script>
</body>
</html>
